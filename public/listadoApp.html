<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Aplicaciones</title>
    <link rel="stylesheet" href="./CSS/styleListado.css">
</head>
<body>
    <div class="container">
        <div class="column-left">
            <h2>Formulario de Ingreso de Aplicaciones</h2>
            <form action="/aplicaciones" method="POST"id="app-form" enctype="multipart/form-data">

                <label for="nombreAplicacion">Nombre:</label>
                <input type="text" id="NombreAplicacion" name="NombreAplicacion" required>

                <label for="descripcion">Descripción:</label>
                <input type="text" id="Descripcion" name="Descripcion" required>

                <label for="precio">Precio:</label>
                <input type="number" id="Precio" name="Precio" step="0.01" required>

                <label for="FechaLanzamiento">Fecha de Lanzamiento:</label>
                <input type="date" id="FechaLanzamiento" name="FechaLanzamiento" required>
                
                <label for="DNI">Desarrollador:</label>
                <select id="DNI" name="DNI" required>
                    <option value="">Seleccione el DNI del desarrollador</option>
                    <option value="1111">1111</option>
                    <option value="2222">2222</option>
                    <option value="3333">3333</option>
                    <option value="4444">4444</option>
                </select>

                <label for="CategoriaID">Categoría:</label>
                <select id="CategoriaID" name="CategoriaID" required>
                    <option value="">Seleccione una categoria</option>
                    <option value="1">Social Media</option>
                    <option value="2">Productividad</option>
                    <option value="3">Juegos</option>
                    <option value="4">Educación</option>
                    <option value="5">Salud y fitnes</option>
                </select>

                <label for="logo">Logo:</label>
                <input type="text" id="Logo" name="logo">

                <label for="archivo">Seleccionar archivo:</label>
                <input type="file" id="archivo" name="archivo">


                <button type="submit" id="submit-button" class="button">Guardar Aplicación</button>
            </form>
        </div>
        <div class="column-right" >
            <h2>Aplicaciones Disponibles</h2>
            <ul id="aplicaciones-lista">
                <!-- Aquí se mostrarán las aplicaciones dinámicamente -->
            </ul>
        </div> 
        <a href="/index.html" class="button">Volver al Inicio</a>
       </div>
    <script type="text/javascript" src="./JS/listado.js"></script> 
</body>
</html>
